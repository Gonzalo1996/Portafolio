<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    -->
    <link rel="stylesheet" href="css/index.css">
    <title>Gonzalo Programador</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Gonzalo Alderete</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre mi</a></li>
                <li><a href="#">Lenguajes</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contactos</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <div class="banner" style="background-image: url(img/img_6.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animate__animated animate__backInLeft" style="animation-delay: 1s;">Lorem <span>Lorem 1</span></h2>
                    <h3 class="animate__animated animate__backInRight" style="animation-delay: 2s;">Desarrollador web y software</h3>
                    <p> <a href="#" class="animate__animated animate__backInLeft" style="animation-delay: 3s;">Contactame</a></p>
                </div>
              </div>
              <div class="item">
                <div class="banner" style="background-image: url(img/img_5.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animate__animated animate__backInDown" style="animation-delay: 1s;">Lorem <span>Lorem 2</span></h2>
                    <h3 class="animate__animated animate__backInUp" style="animation-delay: 2s;">Desarrollador web y software</h3>
                    <p> <a href="#" class="animate__animated animate__bounceIn" style="animation-delay: 3.7s;">Contactame</a></p>
                </div>
              </div>
              <div class="item">
                <div class="banner" style="background-image: url(img/img_4.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animate__animated animate__fadeInDown" style="animation-delay: 1s;">Lorem <span>Lorem 3</span></h2>
                    <h3 class="animate__animated animate__fadeInBottomLeft" style="animation-delay: 2s;">Desarrollador web y software</h3>
                    <p> <a href="#" class="animate__animated animate__fadeInBottomRight" style="animation-delay: 3s;">Contactame</a></p>
                </div>
              </div>
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Siguiente</span>
            </a>
          </div>
    </header>
     
     <script src="js/jquery.min.js"></script> 
     <script src="js/bootstrap.min.js"></script>
</body>
</html>
